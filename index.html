<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <script>
    let localSTheme = localStorage.getItem('theme');
    let themeToSet = localSTheme;

    if (!localSTheme) {
      themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    document.documentElement.setAttribute('data-theme', themeToSet);
  </script>
</head>

<body>

  <div class="advice">
    <p class="title">
      Advice #117
    </p>
    <h2 class="text">
      "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, adipisci."
    </h2>
    <div class="img" alt=""></div>
    <button><img src="./images/icon-dice.svg" alt=""></button>
  </div>

  <button class="theme-toggle-button" onclick="switchTheme()" type="button">Toggle theme</button>

  <script src="script.js"></script>
  <script src="./js/theme.js"></script>
</body>

</html>
